<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <link rel="stylesheet" href="../../static/css/login_page.css" th:href="@{/css/login_page.css}" }>
</head>
<body>
<div class='container' id='container'>


    <div class="form-container sign-up-container">

        <form th:action="@{/admin/register}" action="#" method="post">
            <h1>注册</h1>
            <input type="text" name="username" placeholder="用户名">
            <input type="tel" name="phone" placeholder="手机号">
            <input type="password" name="password" placeholder="密码">
            <input type="password" name="repassword" placeholder="确认密码">
            <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
            <div class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}">111</div>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <!-- 登陆 -->
        <form th:action="@{/admin/login}" action="#" method="post">
            <h1>登录</h1>
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>

            <div class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}">111</div>
        </form>
    </div>

    <!-- 侧边栏内容 -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有帐号？</h1>
                <p>去登陆交易平台。</p>
                <button class='ghost' id="signIn" >登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有帐号？</h1>
                <p>去注册一个吧。</p>
                <button class='ghost' id="signUp">注册</button>
            </div>
        </div>
    </div>


</div>
</body>
<script src="../../static/js/login_page.js" th:src="@{/js/login_page.js}"></script>
</html>
